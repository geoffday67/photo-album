name: Create report
on: [workflow_dispatch]
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Run the check
        shell: bash
        run: |
          echo "<testsuites>" > phrase-report.xml
          echo "  <testsuite>" >> phrase-report.xml
          echo "  </testsuite>" >> phrase-report.xml
          echo "</testsuites>" >> phrase-report.xml
          cat phrase-report.xml
          
      - name: Test Reporter
        uses: dorny/test-reporter@v1.9.1
        with:
          name: Phrase check
          path: /phrase-report.xml
          reporter: java-junit
